<div class="d-flex align-items-center justify-content-center h-100 auth-container">
    <div class="overlay" *ngIf="showSpinner">
        <div class="center">
            <mat-progress-spinner diameter=50 mode="indeterminate" color="primary">
            </mat-progress-spinner>
        </div>
    </div>
    <div class="card shadow auth-card">
        <div class="card-body">
            <div class="sign-in-title mb-3">Sign In</div>
            <div class="sub-title mb-3">Sign in here to manage your tasks</div>
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="text" formControlName="email">
                            <mat-error>Please enter a valid email</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password"
                                [type]="isPasswordTypePassword ? 'password' : 'text'" onpaste="return false;"
                                onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false">
                            <mat-icon matSuffix (click)="isPasswordTypePassword = !isPasswordTypePassword"
                                class="text-light-muted cursor-pointer">
                                {{ isPasswordTypePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                            <mat-error>Password is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <button class="sign-in-btn" type="submit" (click)="onSubmitLogin()">Sign In</button>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <div class="text-light-muted mr-1">
                        New Here?
                    </div>
                    <a class="text-primary" routerLink="/auth/user-registration">
                        Create an account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
