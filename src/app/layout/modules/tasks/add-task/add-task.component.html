<div class="overlay" *ngIf="showSpinner">
   <div class="center">
       <mat-progress-spinner diameter=50 mode="indeterminate" color="primary">
       </mat-progress-spinner>
   </div>
</div>
<div class="text-right">
   <mat-icon class="text-muted text-hover-primary close-icon" 
      (click)="onClickCloseDialog()">close</mat-icon>
</div>
<div class="card border-0">
   <div class="card-body p-0">
      <div class="font-h task-tile">
        {{ formMode === constants.FORM_MODE_UPDATE ? "Update Task" : "Add Task" }}
    </div>
      <form [formGroup]="taskForm">
        <div class="row">
            <div class="col-md-12">
               <mat-form-field appearance="outline">
                 <mat-label>*&nbsp;Task title</mat-label>
                 <input matInput type="text" formControlName="title">
                 <mat-error>Title is required</mat-error>
               </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <mat-form-field appearance="outline">
                 <mat-label>*&nbsp;Select Category</mat-label>
                 <mat-select formControlName="category" 
                    (selectionChange)="onSelectCategory($event)">
                    <mat-option *ngFor="let category of taskCategoryList" 
                      [value]="category.value">
                      {{ category.label }}
                    </mat-option>
                 </mat-select>
                 <mat-error>Category is required</mat-error>
               </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>*&nbsp;Description</mat-label>
                    <textarea rows="5" matInput type="text" formControlName="description"></textarea>
                    <mat-error>Description is required</mat-error>
                </mat-form-field>
            </div>
        </div>
      </form>
      <div class="d-flex alignitems-center justify-content-end">
        <div class="cancel-btn" (click)="onClickCloseDialog()">
           Cancel
        </div>
        <div class="create-btn" (click)="onSubmitTask()">
            {{ formMode === constants.FORM_MODE_UPDATE ? "Update Task" : "Add Task" }}
        </div>
      </div>
   </div>
</div>
